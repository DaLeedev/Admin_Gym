<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link
      rel="canonical"
      href="https://demo-basic.adminkit.io/upgrade-to-pro.html"
    />

    <title>Upgrade to Pro | AdminKit Demo</title>

    <link href="css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div id="sidebar-container"></div>
      <div class="main">
        <div id="navbar"></div>

        <!-- main users page - insertar dentro de tu layout (ej. @section('content')) -->
        <main class="content">
          <div class="container-fluid p-0">
            <!-- Título y controles -->
            <div class="d-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 text-white mb-0">
                <i data-feather="credit-card" class="me-2 tittle-color"></i
                >Membresías
              </h1>
              <div class="d-flex gap-2">
                <!-- Buscador -->
                <div class="input-group input-group-sm">
                  <span
                    class="input-group-text bg-secondary border-0 text-muted"
                  >
                    <i data-feather="search" class="feather-sm"></i>
                  </span>
                  <input
                    id="searchMemberships"
                    class="form-control form-control-sm bg-dark text-white border-0"
                    placeholder="Buscar membresía..."
                  />
                </div>
                <!-- Nueva membresía -->
                <button
                  id="btnAddMembership"
                  class="btn btn-warning tittle-color btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#membershipModal"
                >
                  <i data-feather="plus-circle" class="me-1"></i> Nueva
                  membresía
                </button>
              </div>
            </div>

            <!-- Tabla de membresías -->
            <div class="card border-0 shadow-sm">
              <div
                class="card-header border-bottom border-secondary d-flex justify-content-between align-items-center"
              >
                <h6 class="mb-0 tittle-color">
                  <i data-feather="list" class="me-1"></i>Listado de Membresías
                </h6>
              </div>

              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover align-middle mb-0">
                    <thead>
                      <tr class="text-muted small">
                        <th>Nombre</th>
                        <th>Duración</th>
                        <th>Valor</th>
                        <th>Estado</th>
                        <th class="text-end">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="membershipsTableBody">
                      <!-- Ejemplo temporal -->
                      <tr>
                        <td>Mensual</td>
                        <td>30 días</td>
                        <td>$80.000</td>
                        <td>
                          <span class="badge bg-success bg-opacity-75"
                            >Activa</span
                          >
                        </td>
                        <td class="text-end">
                          <button
                            class="btn btn-sm btn-outline-warning me-1"
                            data-bs-toggle="modal"
                            data-bs-target="#membershipModal"
                          >
                            <i data-feather="edit"></i>
                          </button>
                          <button class="btn btn-sm btn-outline-danger">
                            <i data-feather="trash-2"></i>
                          </button>
                        </td>
                      </tr>
                      <tr>
                        <td>Diaria</td>
                        <td>1 día</td>
                        <td>$10.000</td>
                        <td>
                          <span class="badge bg-success bg-opacity-75"
                            >Activa</span
                          >
                        </td>
                        <td class="text-end">
                          <button
                            class="btn btn-sm btn-outline-warning me-1"
                            data-bs-toggle="modal"
                            data-bs-target="#membershipModal"
                          >
                            <i data-feather="edit"></i>
                          </button>
                          <button class="btn btn-sm btn-outline-danger">
                            <i data-feather="trash-2"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal Membresía -->
          <div class="modal fade" id="membershipModal" tabindex="-1">
            <div class="modal-dialog modal-md modal-dialog-centered">
              <div class="modal-content bg-dark border-0 text-white shadow-lg">
                <div class="modal-header border-secondary">
                  <h5 class="modal-title text-warning">
                    <i data-feather="plus-circle" class="me-1"></i> Membresía
                  </h5>
                  <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="modal"
                  ></button>
                </div>

                <div class="modal-body">
                  <form id="membershipForm" class="row g-3">
                    <div class="col-12">
                      <label class="form-label">Nombre *</label>
                      <input
                        type="text"
                        class="form-control bg-secondary text-white border-0"
                        placeholder="Ej: Mensual, Trimestral, Diaria..."
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Duración *</label>
                      <input
                        type="number"
                        class="form-control bg-secondary text-white border-0"
                        placeholder="Ej: 30"
                        required
                      />
                    </div>

                    <div class="col-md-6">
                      <label class="form-label">Unidad de tiempo *</label>
                      <select
                        class="form-select bg-secondary text-white border-0"
                        required
                      >
                        <option value="dias">Días</option>
                        <option value="meses">Meses</option>
                      </select>
                    </div>

                    <div class="col-12">
                      <label class="form-label">Valor base *</label>
                      <input
                        type="number"
                        class="form-control bg-secondary text-white border-0"
                        placeholder="Ej: 80000"
                        required
                      />
                    </div>

                    <div class="col-12">
                      <label class="form-label">Estado *</label>
                      <select
                        class="form-select bg-secondary text-white border-0"
                        required
                      >
                        <option value="activa">Activa</option>
                        <option value="inactiva">Inactiva</option>
                      </select>
                    </div>
                  </form>
                </div>

                <div class="modal-footer border-secondary">
                  <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancelar
                  </button>
                  <button class="btn btn-warning" id="saveMembership">
                    <i data-feather="save" class="me-1"></i>Guardar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div id="footer"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/membresia.js" defer></script>
    <script src="js/loadsidebar.js"></script>
  </body>
</html>
