<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5"
    />
    <meta name="author" content="AdminKit" />
    <meta
      name="keywords"
      content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <link
      rel="canonical"
      href="https://demo-basic.adminkit.io/upgrade-to-pro.html"
    />

    <title>Upgrade to Pro | AdminKit Demo</title>

    <link href="css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div id="sidebar-container"></div>

      <div class="main">
        <div id="navbar"></div>

        <!-- main users page - insertar dentro de tu layout (ej. @section('content')) -->
        <main class="content">
          <div class="container-fluid p-0">
            <div class="d-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 text-white mb-0">
                <i data-feather="users" class="me-2 tittle-color"></i>Usuarios &
                Roles
              </h1>
              <div class="d-flex gap-2">
                <div class="input-group input-group-sm">
                  <span
                    class="input-group-text bg-secondary border-0 text-muted"
                  >
                    <i data-feather="search" class="feather-sm"></i>
                  </span>
                  <input
                    id="searchUsers"
                    class="form-control form-control-sm bg-dark text-white border-0"
                    placeholder="Buscar usuario..."
                  />
                </div>
                <button id="btnOpenAddUser" class="btn btn-warning tittle-color btn-sm">
                  <i data-feather="user-plus" class="me-1"></i> Nuevo usuario
                </button>
              </div>
            </div>

            <div class="row g-3">
              <!-- Roles -->
              <div class="col-lg-4">
                <div class="card border-0 shadow-sm">
                  <div
                    class="card-header border-bottom border-secondary d-flex justify-content-between align-items-center"
                  >
                    <h6 class="mb-0 tittle-color">
                      <i data-feather="shield" class="me-1"></i>Roles
                    </h6>
                    <small class="text-muted">Gestión rápida</small>
                  </div>

                  <div class="card-body">
                    <!-- Crear rol -->
                    <div class="mb-3">
                      <label class="form-label text-white mb-1"
                        >Crear nuevo rol</label
                      >
                      <div class="d-flex gap-2">
                        <input
                          id="newRoleName"
                          class="form-control form-control-sm text-white border-0"
                          placeholder="Ej. Recepción"
                        />
                        <button
                          id="btnCreateRole"
                          class="btn btn-sm btn-outline-warning tittle-color"
                        >
                          Crear
                        </button>
                      </div>
                    </div>

                    <hr class="border-secondary" />

                    <!-- Lista de roles -->
                    <ul
                      id="rolesList"
                      class="list-group list-group-flush small"
                    >
                      <li
                        class="list-group-item text-white d-flex justify-content-between align-items-center animation-item"
                      >
                        Administrador
                        <div>
                          <button
                            class="btn btn-sm btn-outline-light me-1 editRole"
                            data-role="Administrador"
                          >
                            <i data-feather="edit"></i>
                          </button>
                          <button
                            class="btn btn-sm btn-outline-danger deleteRole"
                            data-role="Administrador"
                          >
                            <i data-feather="trash-2"></i>
                          </button>
                        </div>
                      </li>
                      <li
                        class="list-group-item text-white d-flex justify-content-between align-items-center animation-item"
                      >
                        Entrenador
                        <div>
                          <button
                            class="btn btn-sm btn-outline-light me-1 editRole"
                            data-role="Entrenador"
                          >
                            <i data-feather="edit"></i>
                          </button>
                          <button
                            class="btn btn-sm btn-outline-danger deleteRole"
                            data-role="Entrenador"
                          >
                            <i data-feather="trash-2"></i>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- Usuarios -->
              <div class="col-lg-8">
                <div class="card border-0 shadow-sm">
                  <div
                    class="card-header border-bottom border-secondary d-flex justify-content-between align-items-center"
                  >
                    <h6 class="mb-0 tittle-color">
                      <i data-feather="user-check" class="me-1"></i>Usuarios
                    </h6>
                    <small id="usersCount" class="text-muted">3 usuarios</small>
                  </div>

                  <div class="card-body">
                    <div class="table-responsive">
                      <table
                        class="table table-hover align-middle mb-0"
                      >
                        <thead>
                          <tr class="text-muted small">
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Rol</th>
                            <th class="text-end">Acciones</th>
                          </tr>
                        </thead>
                        <tbody id="usersTableBody">
                          <tr>
                            <td>
                              <i
                                data-feather="user"
                                class="me-1 tittle-color"
                              ></i>
                              Laura Martínez
                            </td>
                            <td>laura.martinez@gym.com</td>
                            <td>
                              <span class="badge tittle-color"
                                >Administrador</span
                              >
                            </td>
                            <td class="text-end">
                              <button
                                class="btn btn-sm btn-outline-light me-1 editUser"
                                data-user="Laura Martínez"
                              >
                                <i data-feather="edit"></i>
                              </button>
                              <button
                                class="btn btn-sm btn-outline-danger deleteUser"
                                data-user="Laura Martínez"
                              >
                                <i data-feather="trash-2"></i>
                              </button>
                            </td>
                          </tr>
                          <tr>
                            <td>
                              <i
                                data-feather="user"
                                class="me-1 text-warning"
                              ></i>
                              Juan Pérez
                            </td>
                            <td>juan.perez@gym.com</td>
                            <td>
                              <span class="badge">Entrenador</span>
                            </td>
                            <td class="text-end">
                              <button
                                class="btn btn-sm btn-outline-light me-1 editUser"
                                data-user="Juan Pérez"
                              >
                                <i data-feather="edit"></i>
                              </button>
                              <button
                                class="btn btn-sm btn-outline-danger deleteUser"
                                data-user="Juan Pérez"
                              >
                                <i data-feather="trash-2"></i>
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>

        <div id="footer"></div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <script src="js/users.js" defer></script>
    <script src="js/loadsidebar.js"></script>
  </body>
</html>
